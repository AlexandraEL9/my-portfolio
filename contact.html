    <!--header-->
    <header>
      <h1>
        <i class="fa-solid fa-envelope"></i> Contact Me <i class="fa-solid fa-envelope"></i>
      </h1>
      <h2>Access to sites and social media:</h2>
      <h3>
        <a href="https://github.com/AlexandraEL9" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a> | <a href="https://www.linkedin.com/in/alexandra-lee-92276b294/" target="_blank">

          <i class="fa-brands fa-square-facebook"></i>
        </a>
      </h3>
    </header>
    <!--main container-->
    <main>
      <section class="contact-form">
        <div class="container">
          <div class="row">
            <!-- Form Heading -->
            <div class="col s12 m6 offset-m3">
              <i class="fa-solid fa-envelope-open-text"></i>
              <h4 class="center-align">Alternatively, you can email directly below:</h4>
            </div>
          </div>
          <!-- Form -->
          <div class="row">
            <form class="col s12 m8 offset-m2" action="https://formdump.codeinstitute.net/" method="POST" target="_blank">
              <!-- Name Fields -->
              <div class="row">
                <div class="input-field col s12 m6">
                  <input id="first_name" type="text" name="first-name" class="validate" required>
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s12 m6">
                  <input id="last_name" type="text" name="last-name" class="validate" required>
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <!-- Email Field -->
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" name="email" class="validate" required>
                  <label for="email">Email Address</label>
                </div>
              </div>
              <!-- Message Field -->
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="message" name="message" class="materialize-textarea" rows="4" required></textarea>
                  <label for="message">Your Message</label>
                </div>
              </div>
              <!-- Submit Button -->
              <div class="row">
                <div class="col s12">
                  <button class="btn" type="submit">
                    <i class="fa-solid fa-paper-plane"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
