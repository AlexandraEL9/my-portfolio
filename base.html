<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ac8b4850f2.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Poppins:wght@500;700&amp;display=swap" rel="stylesheet">
    <!-- Bespoke CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>{% block title %}My Portfolio{% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    {% include 'partials/navbar.html' %}
    <!-- Header -->
    {% block header %}
    {% endblock %}
    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <!-- Footer -->
    {% include 'partials/footer.html' %}
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
